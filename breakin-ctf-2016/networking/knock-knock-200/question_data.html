<script>
var title = "Break In CTF · Threads  · Felicity";
var showNotif = function (num) {
    var notifier = new Notification(title, {
body : ((num == 1) ? "There is a new update" : "There are " + num + " new updates"),
icon : "https://felicity.iiit.ac.in/files/16/logos/felicity16-logo.png"
});
notifier.addEventListener('click', function(){
        window.location = "/contest/breakin/#updates=" + num;
        });
};
$(function(){
        var user = "root";
        var num = 0;
        var old = window.localStorage.getItem(user);
        Notification.requestPermission(function(permission) {
            if (permission == 'granted') {
            if (old !== null) {
            if (old != num) {
            showNotif(num - old);
            window.localStorage.setItem(user, num);
            }
            }
            else {
            if (num) {
            showNotif(num - old);
            }
            window.localStorage.setItem(user, num);
            }
            }
            });
        });
</script>
